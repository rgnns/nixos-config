window:
  padding:
    x: 2
    y: 2

  # Startup Mode
  #
  # Available options:
  # - Windowed
  # - Maximized
  # - Fullscreen
  startup_mode: Maximized

font:
  normal:
    family: "Iosevka SS15"
    style: Light

  bold:
    family: "Iosevka SS15"
    style: Medium

  italic:
    family: "Iosevka SS15"
    style: "Light Italic"

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering (mac only)
  #
  # Suitable for Retina displays.
  use_thin_strokes: true

  draw_bold_text_with_bright_colors: false
  custom_cursor_colors: true

  colors:
    primary:
      background: '#fefefe'
      foreground: '#3c3836'
    cursor:
      text: '#fefefe'
      cursor: '#3f3f3f'
    normal:
      black: '#1d2021'
      red: '#cc241d'
      green: '#98971a'
      yellow: '#d79921'
      blue: '#458588'
      magenta: '#b16286'
      cyan: '#689d6a'
      white: '#f9f5d7'
    bright:
      black: '#282828'
      red: '#9d0006'
      green: '#79740e'
      blue: '#076678'
      magenta: '#8f3f71'
      cyan: '#427b58'
      white: '#f2e5bc'

  bell:
    animation: EaseOutExpo
    color: '#ffffff'
    duration: 0

  background_opacity: 1.0

  key_bindings:
    - { key: V, mods: Command, action: Paste }
    - { key: C, mods: Command, action: Copy }
    - { key: Q, mods: Command, action: Quit }
    - { key: N, mods: Command, action: SpawnNewInstance }

  mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true

  selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
    save_to_clipboard: true

  mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

  cursor:
    # Cursor style
    #
    # Available options:
    # - Block
    # - Underline
    # - Beam
    style: Block
    unfocused_hollow: true

  live_config_reload: true
